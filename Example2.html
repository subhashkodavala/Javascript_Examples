<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>viewing the array elements of a Javascript</title>
</head>

<body>
  <script type="text/javascript">
    friends = new Array(5);
    friends[0] = "Ananth";
    friends[1] = "Rajan";
    friends[2] = "Raj";
    friends[3] = "Subhash";
    friends[4] = "Vasu";

    document.write(friends[0] + "<br/>");
    document.write(friends[1] + "<br/>");
    document.write(friends[2] + "<br/>");
    document.write(friends[3] + "<br/>");
    document.write(friends[4] + "<br/>");

    join_crit = friends.join();

    document.write(join_crit);
  </script>
</body>

</html>
