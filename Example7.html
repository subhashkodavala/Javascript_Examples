<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Confirm Method</title>
  <script type="text/javascript">
    var question = "What Is 10 + 10 ? ";
    var answer = 20;
    var correct = '<img src="C:\Users\91726\Downloads\img.jpg" alt=""/>';
    var incorrect = '<img src="C:\Users\91726\Downloads\logo.jfif" alt=""/>';

    var response = prompt(question, "0");

    for (var count = 0; count < 3; count++) {
      if (response != answer) {
        confirm("Wrong , Press OK For Another Chance ");
        response = prompt(question, "0");

        if (count == 1) {
          alert("Better Luck Next Time");
        }
      } else {
        alert("Great ! You Are Right");
        count = 3;
      }
    }



    var output = (response == answer) ? correct : incorrect;
    document.write("<br>");
    document.write(output);

  </script>




</head>

<body>

</body>

</html>
